<app-header />
<section class="text-gray-600 body-font">

            Informacion general

          <h4 class="text-2xl font-small">Antecedentes de salud</h4>
        </div>

            type="text"
            id="full-name"
            name="full-name"

            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <span
            class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
          >
            Ingrese este es obligatorio
