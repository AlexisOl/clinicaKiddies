<app-header></app-header>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1
        class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
      >
        Ingreso de nuevos pacientes
      </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        Informacion de pacientes
      </p>
      <hr />
    </div>
    <div class="flex flex-col">
      <div class="relative mb-4 flex flex-wrap">
        <div class="w-full md:w-1/2 pr-4">
          <label for="full-name" class="leading-7 text-sm text-gray-600"
            >Nombre completo</label
          >
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="w-full md:w-1/2 pl-4">
          <label for="occupation" class="leading-7 text-sm text-gray-600"
            >Sexo</label
          >
          <select
            id="countries"
            class="w-full border border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 empty:!bg-gray-900 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
          >
            <option selected>Seleccione el sexo</option>
            <!-- ingreso de otras opciones de sexo-->
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
          </select>
        </div>
      </div>
      <div class="flex-col">
        <div class="relative mx-auto flex flex-wrap">
          <div class="w-full md:w-1/3 pr-4">
            <label
              for="fecha-nacimiento"
              class="leading-7 text-sm text-gray-600"
              >Fecha de nacimiento</label
            >
            <input
              type="date"
              id="fecha-nacimiento"
              name="fecha-nacimiento"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="w-full md:w-1/3 pr-4">
            <label for="escolaridad" class="leading-7 text-sm text-gray-600"
              >Escolaridad</label
            >
            <input
              type="text"
              id="escolaridad"
              name="escolaridad"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="w-full md:w-1/3 pr-4">
            <label for="direccion" class="leading-7 text-sm text-gray-600"
              >Dirección</label
            >
            <input
              type="text"
              id="direccion"
              name="direccion"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- aca para padres -->
    <div class="container">
      <div class="flex flex-col text-center w-full mb-12">
        <h3 class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Informacion de padres
        </h3>
        <hr />
        <div class="flex flex-col">
          <div class="relative mb-4 flex flex-wrap">
            <div class="w-full md:w-1/2 pr-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600"
                >Nombre completo</label
              >
              <input
                type="text"
                id="full-name"
                name="full-name"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="w-full md:w-1/2 pl-4">
              <label for="occupation" class="leading-7 text-sm text-gray-600"
                >Ocupación</label
              >
              <input
                type="text"
                id="occupation"
                name="occupation"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>

          <div class="relative mb-4 flex flex-wrap">
            <div class="w-full md:w-1/2 pr-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600"
                >Edad</label
              >
              <input
                type="number"
                id="full-name"
                name="full-name"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="w-full md:w-1/2 pr-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600"
                >Numero telefonico</label
              >
              <input
                type="tel"
                id="full-name"
                name="full-name"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
        </div>
        <!-- un utlimo mas -->
        <div class="flex flex-col">
          <div class="relative flex flex-wrap mx-auto">
            <button
              class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg mb-4 md:mb-0 md:mr-2"
            >
              Ingresar
            </button>
            <button
              class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
